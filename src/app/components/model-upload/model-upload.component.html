<div class="fondo-negro" [ngClass]="_modelService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" (click)="cerrarModal()" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <img *ngIf="!imgTemporal" [src]="'img' | imagen" class="w-50">
                <img *ngIf="imgTemporal" [src]="imgTemporal" class="w-50">

                <input (change)="seleccionaImage($event.target.files[0])" type="file">
            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                <button (click)="subirImg()" [disabled]="!subirImagen" type="button" class="btn btn-primary">Subir imagen</button>
            </div>
            </div>
        </div>
    </div>
</div>
